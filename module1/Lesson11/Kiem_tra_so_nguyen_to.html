<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =+prompt("Nhập n số nguyên đầu tiên:");
    let i = 2;
    let count = 0;
    let viet = '';
    while (count <= 20) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                let isPrime = false;
                break;
            }
        }
        if (isPrime == true) {
            count++;
            viet = viet + i + '<br>';
        }
        i++;
    }
    document.write(viet);

</script>
</body>
</html>
