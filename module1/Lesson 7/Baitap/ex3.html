<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<label for="radius">Nhập bán kính (r):</label>
<input type="number" id="radius" placeholder="Nhập bán kính">
<button onclick="calculateArea()">Tính diện tích</button>
<p id="result"></p>
<script src="ex3.js">
  function calculateArea() {
    // Lấy giá trị bán kính từ input
    const radius = parseFloat(document.getElementById("radius").value);

    // Kiểm tra nếu người dùng không nhập hoặc nhập sai
    if (isNaN(radius) || radius <= 0) {
      document.getElementById("result").textContent = "Vui lòng nhập bán kính hợp lệ (r > 0)!";
      return;
    }

    // Tính diện tích hình tròn (S = π * r²)
    const area = Math.PI * Math.pow(radius, 2);

    // Hiển thị kết quả
    document.getElementById("result").textContent = `Diện tích hình tròn với bán kính ${radius} là ${area.toFixed(2)} (đơn vị diện tích).`;
  }
</script>
</body>
</html>
