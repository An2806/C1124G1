<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter() {
        meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot() {
        foot = 3.279 * meter;
        return foot;
    }

    let foot = prompt("Nhập foot:")
    document.write(foot + "foot" + "=" + footToMeter(foot) + "meet");
    document.write("<br>")
    let meter = prompt("Nhập meter:")
    document.write(meter + "meter" + "=" + meterToFoot(meter) + "foot");
</script>
</body>
</html>
