<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Enter a integer");
    isPrime(number);

    function isPrime(number) {
        let count = 0;
        let isPrime = false;

        if (number === 0) {
            alert(`${number} is prime.`);
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                isPrime = true;
            }
            if (isPrime) {
                alert(`${number} is prime.`);
            } else {
                alert(`${number} is not prime.`);
            }
        }
    }

</script>
</body>
</html>
