<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function calculatePerimeter(radius) {
           return Math.PI * radius * 2;
       }
       document.write(calculatePerimeter(radius));

       function calculateArea(radius) {
           return Math.PI * radius * radius;
       }
       document.write(calculateArea(radius));
</script>
</body>
</html>
