<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function integer (x,y,z) {
        if (x < y) {
            if (x < z) {
                return x;
            } else {
                return z;
            }
        } else {
            if (y < z) {
                return y;
            } else {
                return z;
            }
        }
    }
    let a = +prompt("Enter a number1");
    let b = +prompt("Enter a number2");
    let c = +prompt("Enter a number3");
    alert('Số nguyên nhỏ nhất là' + " " + integer(a,b,c));
</script>
</body>
</html>
